<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cafe Wi-Fi Login Demo</title>
<style>
:root {
  --bg: linear-gradient(135deg, #dff3ff, #eafaff);
  --card: #ffffff;
  --text: #333;
  --primary: #6cb2ff;
  --border: #cce5ff;
}

.dark {
  --bg: linear-gradient(135deg, #1a1a2e, #0f0f1a);
  --card: #1f1f2f;
  --text: #e0e0ff;
  --primary: #9f7aea;
  --border: #444;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.5s;
}

.card {
  background: var(--card);
  color: var(--text);
  padding: 28px 32px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  width: 360px;
  text-align: center;
  transition: all 0.4s;
}

.logo {
  font-size: 28px;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  color: var(--text);
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
  background: transparent;
  color: var(--text);
}

button {
  margin-top: 14px;
  padding: 10px 18px;
  border: none;
  border-radius: 999px;
  background: var(--primary);
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.1s ease, opacity 0.3s;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.spinner {
  margin: 15px auto 0;
  width: 30px;
  height: 30px;
  border: 4px solid #ddd;
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.fake-alert {
  margin-top: 12px;
  font-size: 13px;
  color: #ff6b81;
  display: none;
}

.toggle {
  margin-top: 10px;
  font-size: 12px;
  cursor: pointer;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="card">
  <div class="logo">‚òï Cafe Wi-Fi</div>
  <p>Please log in to access the internet</p>

  <input type="text" placeholder="Email (demo only)" />
  <input type="password" placeholder="Password (demo only)" />

  <button onclick="fakeLogin()">Connect</button>

  <div class="spinner" id="spinner"></div>

  <div class="fake-alert" id="alert">‚ö†Ô∏è This is a demo. Never enter real credentials on public Wi-Fi.</div>

  <div class="toggle" onclick="toggleDark()">üåô Toggle dark mode</div>
</div>

<script>
function fakeLogin() {
  document.getElementById("spinner").style.display = "block";
  document.getElementById("alert").style.display = "none";

  setTimeout(() => {
    document.getElementById("spinner").style.display = "none";
    document.getElementById("alert").style.display = "block";
  }, 1500);
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>

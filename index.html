<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Demo</title>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      padding: 40px;
      background: #fdf6f9;
    }

    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fff0f6;
      color: #333;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideUp 0.6s ease;
    }

    #cookie-banner span {
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .accept {
      background: #ffb3d9;
      color: #5a0032;
    }

    .decline {
      background: #e0e0e0;
      color: #444;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>üç™ Cookie Consent Demo</h2>
<p>This is a cute demo banner for educational purposes.</p>

<div id="cookie-banner">
  <span>This site uses cookies üçì</span>
  <button class="accept" onclick="acceptCookies()">Accept</button>
  <button class="decline" onclick="declineCookies()">Decline</button>
</div>

<script>
function acceptCookies() {
  document.getElementById("cookie-banner").style.display = "none";
  alert("You accepted cookies üíñ");
}

function declineCookies() {
  document.getElementById("cookie-banner").style.display = "none";
  alert("You declined cookies üçÉ");
}
</script>

</body>
</html>
